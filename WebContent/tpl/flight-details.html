<div class="form-left-col">
    <label>Id:</label>
    <input id="reservationId" name="id" type="text" value="<%= id %>" disabled />

    <label>Origin:</label>
    <input type="text" id="origin" name="origin" value="<%= origin %>" required/>

    <label>Destination</label>
    <input type="text" id="destination" name="destination" value="<%= destination %>"/>

    <label>Base Price</label>
    <input type="number" id="basePrice" name="basePrice" value="<%= basePrice %>"/>

    <!--  Airline and aircraft should eventually be drop down lists -->
    <div style="margin-bottom:63px">
    <input type="date" id="departDate" name="departDate" value="<%= departDate %>" />
	</div>
	
    <button class="save">Save</button>
    <button class="delete">Delete</button>
</div>
